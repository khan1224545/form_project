<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form project</title>
    <link rel="stylesheet" href="form_project.css">
        
</head>
<body>
    <h1>HTML Form with All input Types</h1>
    <div class="main">
    <form>
        <label for="name">Text:</label><br><br>
        <input type="text" id="name" placeholder="Enter text"><br><br>
        
        <label for="password">Password:</label><br><br>
        <input type="password" id="password" placeholder="Enter password"><br><br>
        <label for="email">Email:</label><br><br>
        <input type="email" id="email" placeholder="Enter your Email"><br><br>
        
        <label for="website">Website:</label><br><br>
        <input type="website" id="website" placeholder="http://example.com"><br><br>
        
        <label for="telephone">Telephone:</label><br><br>
        <input type="telephone" id="telephone" placeholder="123-456-7890"><br><br>
        
        <label for="number">Number:</label><br><br>
        <input type="number" id="number" placeholder="Phone Number"><br><br>
        
        <label for="range">Range:</label><br><br>
        <input type="range" id="range">

        <label for="search">Search:</label><br><br>
        <input type="search" id="search" placeholder="Search"><br><br>

        <label for="color">Color</label><br><br>
        <input type="color" id="color" class="color"><br><br>
     
        <label for="date">Date:</label><br><br>
        <input type="date" id="date"><br><br>
        
        <label for="month">Month:</label><br><br>
        <input type="month" id="month"><br><br>
        
        <label for="week">Week:</label><br><br>
        <input type="week" id="week"><br><br>
        
        <label for="time">Time:</label><br><br>
        <input type="time" id="time"><br><br>
        
        <label for="date-time">Date & Time:</label><br><br>
        <input type="datetime-local" id="date-time"><br><br>
        
        <label>Checkboxes:</label><br>
        <div class="right">
        <label for="option_1">Option</label><br>
        <label for="option_1" class="padd">1</label>
        <input type="checkbox" id="option_1">
        
        <label for="option_2">Option</label><br>
        <label for="option_2" class="padd">2</label>
        <input type="checkbox" id="option_2">
        </div>

        <label>Radio Button</label><br><br>
        <div class="right">
        <label for="choice1">Choice</label><br>
        <label for="choice1" class="padd">1</label>
        <input type="radio" id="choice1" name="ok">
        
       

        <label for="choice2">Choice</label><br>
        <label for="choice2" class="padd">2</label>
        <input type="radio" id="choice2" name="ok">
        </div>
        
        <label for="option">Select an option</label><br><br>
        <select id="option">
            <option value="option2" disabled selected >option 2</option>
            <option value="ssc">SSC</option>
            <option value="hsc">HSC</option>
            <option value="other">Other</option>
        </select><br><br>

        <label for="file_upload">File Upload</label><br> <br>
        <input type="file" id="file_upload"><br><br>

        <label for="comment">Comment:</label><br><br>
        <textarea name="comment" id="comment" placeholder="Comment Here"></textarea><br><br>

        <input type="button" value="Submit" class="button"><br>

    </form>
</div>
</body>
</html>
